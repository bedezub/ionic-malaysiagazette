<ion-content class="background">
    <ion-list>
        <div class="feed" *ngFor="let rssData of rssUtama">
            <div (click)="openRead(rssData)">
                <div><img class="feed-image" src="{{rssData._embedded['wp:featuredmedia']['0'].source_url}}" style="width:auto;height:auto"/></div>
                <h6><div class="feed-title" [innerHTML]="rssData.title.rendered"></div></h6>
            </div>
            <ion-row>
                <ion-item style="padding-left: 0%;" class="details-box">
                    <ion-col class="details"center text-left>
                        <div class="details-date"><p class="details">{{rssData.date | momentjs}}</p></div>
                        <div class="details-icon" (click)="saveRss(rssData)"><ion-icon md="ios-bookmark-outline" ios="ios-bookmark-outline" class="icon"></ion-icon></div>
                        <div class="details-icon" (click)="shareRss(rssData)"><ion-icon name="custom-share" class="icon"></ion-icon></div>
                    </ion-col>
                </ion-item>
            </ion-row>
        </div>
    </ion-list>
