<!-- Written by Dr. Zub -->
<ion-header no-border>
  <ion-navbar color="white">
    <button ion-button menuToggle color="theme">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
        <img src="assets/imgs/navbar.png" width="180px"/>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <super-tabs class="supertabs" selectedTabIndex="{{id}}" scrollTabs="true" toolbarBackground="white" toolbarColor="dark" indicatorColor="theme">
        <super-tab *ngFor="let tab of tabs" [root]="tab.root" [title]="tab.title"></super-tab>
    </super-tabs>
</ion-content>
