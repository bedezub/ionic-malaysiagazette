      <h6 class="pref-title">Notifikasi</h6>
      <button ion-item>
          <ion-label>Benarkan Notifikasi</ion-label>
          <ion-toggle [(ngModel)]="notification" [color]="theme" (ionChange)="updateNotification()"></ion-toggle>
      </button>
  
      <h6 class="pref-title">Data &amp; Cache</h6>
      <button no-lines menuClose ion-item (click)="removeAll()">Buang semua</button>
  
      <h6 class="pref-title">Penetapan Pengguna</h6>
      <div  class="menu-content">
        <ion-item no-lines menuClose ion-item>
          <ion-icon ios="ios-list-box-outline" md="ios-list-box-outline" item-left></ion-icon>
          <ion-label>Paparan</ion-label>
          <ion-select [(ngModel)]="view" (ngModelChange)="changeView(view)" placeholder="{{placeholder}}">
            <ion-option value="default" [selected]="default">Kad</ion-option>
            <ion-option value="list" [selected]="list">Senarai</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <ion-item no-lines menuClose ion-item (click)="toggleAppTheme()">
          Tukar tema
          <ion-icon ios="ios-moon-outline" md="ios-moon-outline" item-left></ion-icon>
      </ion-item>
    </div>
